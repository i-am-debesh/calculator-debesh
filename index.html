<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-area">
        <div class="calculation-area">
            <div class="input-area">
                <!-- <input type="text" id="display" class="js-input-area input-area-inside" readonly> -->
                <div id="display" class="js-input-area input-area-inside"></div>
                <div class="display-result js-display-result" id="result-area"></div>
            </div>

            
        </div>



        <div class="keys">

            <div class="number-btns">

                <!-- 1st row -->
                <div class="number-btn">
                    <button class="btn js-btn btn-spacing-horizontal button-C">C</button>
                    <button class="btn js-btn btn-spacing-horizontal button-bracket">( )</button>
                    <button class="btn js-btn btn-spacing-horizontal button-percent">%</button>
                    
                </div>

                <!-- 2nd row -->
                <div class="number-btn">
                    <button class="btn js-btn btn-spacing-horizontal button-seven js-btn7">7</button>
                    <button class="btn js-btn btn-spacing-horizontal button-eight">8</button>
                    <button class="btn js-btn btn-spacing-horizontal button-nine">9</button>
                    
                </div>

                <!-- 3rd row -->
                <div class="number-btn">
                    <button class="btn js-btn btn-spacing-horizontal button-four">4</button>
                    <button class="btn js-btn btn-spacing-horizontal button-five">5</button>
                    <button class="btn js-btn btn-spacing-horizontal button-six">6</button>
                    
                </div>

                <!-- 4th row -->
                <div class="number-btn">
                    <button class="btn js-btn btn-spacing-horizontal button-one">1</button>
                    <button class="btn js-btn btn-spacing-horizontal button-two">2</button>
                    <button class="btn js-btn btn-spacing-horizontal button-three">3</button>
                    
                </div>

                <!-- 5th row -->
                <div class="number-btn">
                    <button class="btn js-btn btn-spacing-horizontal">del</button>
                    <button class="btn js-btn btn-spacing-horizontal">0</button>
                    <button class="btn js-btn btn-spacing-horizontal">.</button>
                    
                </div>
            </div>

            <div class="operators">
                <div class="operator-btns">
                    
                    <button class="operator-division operator-btn btn js-btn">/</button>
                    <button class="operator-multiplication operator-btn btn js-btn">*</button>
                    <button class="operator-subtraction operator-btn btn js-btn">-</button>
                    <button class="operator-addition operator-btn btn js-add-btn js-btn">+</button>
                    <button class="operator-equal operator-btn btn js-btn">=</button>

                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>

</body>
</html>
